databases:
  - name: lecture-ai-db
    plan: free
    databaseName: lectureai
    user: lectureai

services:
  - type: web
    name: lecture-ai
    runtime: python
    buildCommand: |
      cd frontend && npm install && npm run build &&
      cd ../backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GITHUB_TOKEN
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: lecture-ai-db
          property: connectionString
      - key: ENV
        value: "production"
      - key: PYTHON_VERSION
        value: "3.11"
      - key: NODE_VERSION
        value: "20"
